    <script>

        function marg() {
            var number = document.getElementById("num").value;
            if (number == "") {

                document.getElementById('num1').value = "Please Enter Valid Input";


            }
            else if (!number.match(/^[0-9]*$/)) {

                document.getElementById('num1').value = "String and special symbol can't be allowed";

            }
            //No return No Argument
            else if (document.getElementById("1").checked == true) {
                function digit() {
                    var number = document.getElementById("num").value;

                    if (number == "") {

                        document.getElementById('num1').value = "Please Enter Valid Input";


                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        document.getElementById('num1').value = "Addition  is:" + sum;
                    }
                }
                digit();
            }
            //No return with Argument
            else if (document.getElementById("2").checked == true) {
                var number = document.getElementById("num").value;
                function digit(number) {


                    if (number == "") {

                        document.getElementById('num1').value = "Please Enter Valid Input";


                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        document.getElementById('num1').value = "Addition  is:" + sum;
                    }
                }
                digit(number);
            }
            //with return with Argument
            else if (document.getElementById("3").checked == true) {
                var number = document.getElementById("num").value;
                function digit(number) {


                    if (number == "") {

                        var ms1 = document.getElementById('num1').value = "Please Enter Valid Input";
                        return ms1;

                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        var ms2 = document.getElementById('num1').value = "Addition  is:" + sum;
                        return ms2;
                    }
                }
                digit(number);
            }
            //with return no Argument
            else if (document.getElementById("4").checked == true) {
                var number = document.getElementById("num").value;
                function digit() {


                    if (number == "") {

                        var ms1 = document.getElementById('num1').value = "Please Enter Valid Input";
                        return ms1;

                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        var ms2 = document.getElementById('num1').value = "Addition  is:" + sum;
                        return ms2;
                    }
                }
                digit();
            }
            //function expression 
            else if (document.getElementById("5").checked == true) {
                var number = document.getElementById("num").value;
                var All = function () {


                    if (number == "") {

                        var ms1 = document.getElementById('num1').value = "Please Enter Valid Input";
                        return ms1;

                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        var ms2 = document.getElementById('num1').value = "Addition  is:" + sum;
                        return ms2;
                    }
                }
                All();
            }
            //callback function
            else if (document.getElementById("6").checked == true) {
                function digit() {
                    var number = document.getElementById("num").value;

                    if (number == "") {

                        return 2;


                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        document.getElementById('num1').value = "Addition  is:" + sum;
                    }
                }
                function digit1() {
                    // let result = digit();
                    // document.getElementById(result);
                    if (digit() == 2) {
                        document.getElementById('num1').value = "Please Enter Valid Input";
                    }

                }
                digit1();
            }
            //function expression 
            else if (document.getElementById("7").checked == true) {
                var number = document.getElementById("num").value;
                var All = () => {


                    if (number == "") {

                        var ms1 = document.getElementById('num1').value = "Please Enter Valid Input";
                        return ms1;

                    }
                    else {
                        let rem, sum = 0;

                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(sum);
                        var ms2 = document.getElementById('num1').value = "Addition  is:" + sum;
                        return ms2;
                    }
                }
                All();
            }
            else if (document.getElementById("8").checked == true) {
                function digit() {
                    let promise = new Promise(function (resolve, reject) {
                        let number = document.getElementById('num').value;

                        let rem, sum = 0;


                        while (number) {
                            rem = number % 10;
                            sum = sum + rem;
                            number = parseInt(number / 10);
                        }
                        // consol.log(sum);
                        resolve(sum);

                    }


                    );


                    promise
                        .then((sum) => {
                            document.getElementById('num1').value = "Addition  is:" + sum;
                        });
                       
                }
                digit();
            }
        }
