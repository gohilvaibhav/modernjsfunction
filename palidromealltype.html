        // no return no argument
        function marg() {

            var number = document.getElementById("num").value;
            if (number == "") {

                document.getElementById('num1').value = "Please Enter Valid Input";


            }
            else if (!number.match(/^[0-9]*$/)) {

                document.getElementById('num1').value = "String and special symbol can't be allowed";

            }

                function palidromeno() {

                    var number = document.getElementById("num").value;

                    //     document.getElementById('num1').value  = "String and Special Symbol no allowed";      
                    // }
                    else {
                        let rem,
                            rev = 0,
                            temp = number;
                        while (number != 0) {
                            rem = number % 10;
                            rev = rev * 10 + rem;
                            number = parseInt(number / 10);
                        }
                        //console.log(number);


                        if (temp == rev) {
                            document.getElementById('num1').value = "Number is Palindrome";
                        }
